{% extends 'ToDo_App/main.html' %}
{% block content %}

<div class="header-bar-login">
    <h1>Login</h1>
</div>

<div class="card-body logout-in">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button shadow p-3 bg-body rounded" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
